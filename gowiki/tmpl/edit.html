<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Editing - {{.Title}} Page</title>
    <link rel="stylesheet" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
      <h1>Editing  {{.Title}}</h1>
      <h3>Last Modified : {{.ModifyTime}}</h3>
      <form action="/save/{{.Title}}" method="POST">
          <div>
            <textarea name="body" rows="20" cols="80">{{ printf "%s" .Body}}</textarea>
          </div>
          <div>
            <input type="submit" value="Save">
          </div>
      </form>
  </body>
</html>
