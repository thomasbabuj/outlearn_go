<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Editing - {{.Title}} Page</title>
  </head>
  <body>
      <!--
      The .Title and .Body dotted identifiers refer to p.Title and p.Body in the HTML

      Template directives are enclosed in double curly braces.
      -->
      <h1>Editing  {{.Title}}</h1>
      <form action="/save/{{.Title}}" method="POST">
          <div>
            <!-- the printf %s".Body instruction is a function call that outputs
            .Body as a string intead of a stram of bytes, its same as the called to fmt.Printf -->
            <textarea name="body" rows="20" cols="80">{{. printf "%s" .Body}}</textarea>
          </div>
          <div>
            <input type="submit" value="Save">
          </div>
      </form>
  </body>
</html>
